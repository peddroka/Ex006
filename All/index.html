<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links e imagens</title>
  </head>
  <body>
    <h1>Links e imagens</h1>
    <p>Usando a tag picture</p>
    <picture>
      <source
        media="(max-width: 750px)"
        srcset="img/blue.png.png"
        type="image/png"
      />
      <source
        media="(max-width: 1050px)"
        srcset="img/orange.jpg.jpg"
        type="image/jpg"
      />
      <img src="img/pink.png.png" alt="Imagem principal" />
    </picture>
  </body>
</html>
